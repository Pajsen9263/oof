    <link href="../../assets/css/mymc.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                <a class="navbar-brand" href="https://redstoneanarchy.github.io">RedstoneAnarchy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="https://redstoneanarchy.github.io/home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="hrules"><i class="fa fa-info-circle"></i> Rules</a></li>
                    <li><a href="hstaff"><i class="fa fa-star"></i> Staff</a></li>
                    <li><a href="hvote"><i class="fa fa-check"></i> Vote</a></li>
                    <li><a href="hcontact"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Circle-icons-chat.svg/768px-Circle-icons-chat.svg.png" width="25"> Contact</a></li>
                    <li>
                        <a href="https://discord.gg/eZ99zHetxZ" target="_blank"><img src="https://discord.com/assets/93608abbd20d90c13004925014a9fd01.svg" width="70"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
  
  <div class="row flex-container justify-center">
    <div class="col-xs-10 col-sm-6 col-md-4 form-container">
      <h4>Let's get in touch!</h4>
      <form class="contact-form" id="emailForm" action="https://formspree.io/f/mjvpebob" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" 
                 class="form-control" 
                 id="name" 
                 name="name"
                 required>
        </div>
        <div class="form-group">
          <label for="discord">Discord Name with Tag (CaSe SeNsItIvE): </label>
          <input type="text" 
                 class="form-control" 
                 id="discord" 
                 name="Discord"
                 required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 name="Email: "
                 required>
        </div>
    
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea type="text" 
                    class="form-control" 
                    id="message" 
                    name="Message"
                    maxlength="1000"
                    required>
          </textarea>
          <p id="maxCharacters"></p>
          <input type="hidden"
                 name="_subject" 
                 value="Redstone Anarchy Mail Contact" />
          <input type="hidden" 
                 name="_gotcha"/>
        </div>
        <button class="btn btn-sm btn-primary"
                type="submit"
                id="submitButton">
            Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>
